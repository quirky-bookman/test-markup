<header class="site-header">
  <div class="container">
    <div class="content-holder">
      <div class="left-side">
        <a href="#" class="logo">
          <img src="images/logo.svg" alt="logo" />
        </a>
      </div>
      <div class="right-side">
        <div class="title-holder">
          <p class="header-title">monblanproject</p>
          <span class="badge">Start on 17-02-2016</span>
        </div>
        <ul>
          <li>
            <p><span class="fw-700">870</span> posts</p>
          </li>
          <li>
            <p><span class="fw-700">11,787</span> followers</p>
          </li>
          <li>
            <p><span class="fw-700">112</span> following</p>
          </li>
        </ul>
        <div class="datepickers">
          <p>Date</p>
          <div class="input-datepicker">
            <input type="text" name="date-from" placeholder="from" />
            <div class="buttons-holder">
              <button data-clear>
                <span class="sr-only">clear date</span>
              </button>
              <button data-trigger>
                <span class="sr-only">toggle picker</span>
              </button>
            </div>
          </div>
          <div class="input-datepicker">
            <input type="text" name="date-to" placeholder="to" />
            <div class="buttons-holder">
              <button data-clear>
                <span class="sr-only">clear date</span>
              </button>
              <button data-trigger>
                <span class="sr-only">toggle picker</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a class="open-menu" href="#">
      <span></span>
      <span></span>
      <span></span>
      <span class="sr-only">Open Mobile Nav</span>
    </a>
  </div>
</header>
